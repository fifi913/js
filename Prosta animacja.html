<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Prosta animacja</title>
  <style>
    body{margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background:#111;font-family:Arial}

    .box{
      width:100px;
      height:100px;
      background:#0af;
      animation:move 3s infinite;
    }

    @keyframes move{
      0%{transform:translateX(0)}
      50%{transform:translateX(150px)}
      100%{transform:translateX(0)}
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
